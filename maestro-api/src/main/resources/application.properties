# ==============================================================================
# CONFIGURAÇÃO GERAL DO MAESTRO API
# ==============================================================================

# --- 1. CONFIGURAÇÃO HTTP ---
quarkus.http.port=8080
quarkus.http.cors=true

# --- 2. BANCO DE DADOS (PostgreSQL) ---
quarkus.datasource.db-kind=postgresql
# Conexão interna via rede Docker (maestro-net)
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/maestro_db
quarkus.datasource.username=maestro
quarkus.datasource.password=maestro_password

# Gerenciamento de Schema (Cria/Atualiza tabelas automaticamente)
quarkus.hibernate-orm.database-generation=update
quarkus.hibernate-orm.log.sql=true

# --- 3. OBJECT STORAGE (MinIO) ---
# Endpoint interno do Docker
quarkus.minio.url=http://localhost:9000
quarkus.minio.access-key=minioadmin
quarkus.minio.secret-key=minioadmin
# Bucket onde salvaremos as fotos
quarkus.minio.bucket-name=capas

# --- 4. SWAGGER / OPENAPI ---
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.path=/q/openapi
quarkus.swagger-ui.path=/q/swagger-ui
