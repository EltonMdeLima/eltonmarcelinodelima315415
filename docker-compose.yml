version: '3.8'

services:
  # --- Backend (Quarkus) ---
  api:
    image: maestro-api:latest
    build:
      context: ./maestro-api
      dockerfile: src/main/docker/Dockerfile.jvm
    environment:
      - QUARKUS_DATASOURCE_JDBC_URL=jdbc:postgresql://postgres:5432/maestro
      - QUARKUS_HIBERNATE_ORM_DATABASE_GENERATION=update
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - maestro-net

  # --- Frontend (Angular) ---
  web:
    image: maestro-web:latest
    build:
      context: ./maestro-web
      dockerfile: Dockerfile
    ports:
      - "4200:80"
    depends_on:
      - api
    networks:
      - maestro-net

  # --- Database ---
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: maestro
      POSTGRES_PASSWORD: maestro_password
      POSTGRES_DB: maestro_db
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maestro"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maestro-net

  # --- Object Storage ---
  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - maestro-net

networks:
  maestro-net:
    driver: bridge
